<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cal">
    <div class="cal-title">
        September
    </div>
    <div class="cal-week">
        <div class="cal-week-item">Пн</div>
        <div class="cal-week-item">Вт</div>
        <div class="cal-week-item">Ср</div>
        <div class="cal-week-item">Чт</div>
        <div class="cal-week-item">Пт</div>
        <div class="cal-week-item">Сб</div>
        <div class="cal-week-item">Вс</div>
        <div class="clear"></div>
    </div>
    <div class="cal-days">
        <div class="cal-day anothermonth">30</div>
        <div class="cal-day">1</div>
        <div class="cal-day currentday">2</div>
        <div class="cal-day">3</div>
        <div class="cal-day">4</div>
        <div class="cal-day dayoff">5</div>
        <div class="cal-day dayoff">6</div>
        <div class="cal-day">7</div>
        <div class="cal-day">8</div>
        <div class="cal-day">9</div>
        <div class="cal-day">10</div>
        <div class="cal-day">11</div>
        <div class="cal-day dayoff">12</div>
        <div class="cal-day dayoff">13</div>
        <div class="cal-day">14</div>
        <div class="cal-day">15</div>
        <div class="cal-day">16</div>
        <div class="cal-day">17</div>
        <div class="cal-day">18</div>
        <div class="cal-day dayoff">19</div>
        <div class="cal-day dayoff">20</div>
        <div class="cal-day">21</div>
        <div class="cal-day">22</div>
        <div class="cal-day">23</div>
        <div class="cal-day">24</div>
        <div class="cal-day">25</div>
        <div class="cal-day dayoff">26</div>
        <div class="cal-day dayoff">27</div>
        <div class="cal-day">28</div>
        <div class="cal-day">29</div>
        <div class="cal-day">30</div>
        <div class="cal-day">31</div>
        <div class="cal-day anothermonth">1</div>
        <div class="cal-day dayoff anothermonth">2</div>
        <div class="cal-day dayoff anothermonth">3</div>
        <div class="clear"></div>
    </div>

    </div>
</body>
</html>
